<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Notas - Profesor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9ff;
      padding: 20px;
    }
    header h1 { color: #2b3d99; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th { background-color: #e4e6fa; }
    input[type="number"] {
      width: 60px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      background-color: #2b3d99;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a2870;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úèÔ∏è Ingreso y Edici√≥n de Notas</h1>
    <button onclick="volver()">‚¨Ö Volver al men√∫</button>
  </header>

  <main>
    <section>
      <h2>Notas de los Estudiantes</h2>
      <table id="tablaNotas">
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Cont1</th>
            <th>Parcial1</th>
            <th>Cont2</th>
            <th>Parcial2</th>
            <th>Cont3</th>
            <th>Final</th>
            <th>Promedio</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
      <br>
      <button onclick="guardarNotas()">üíæ Guardar Cambios</button>
    </section>
  </main>

  <footer>
    <p>Universidad Nacional - Sistema de Notas ¬© 2025</p>
  </footer>

  <script>
    function volver() {
      window.location.href = "profesor.html";
    }

    // Leer CSV desde el archivo local
    async function cargarCSV() {
      const response = await fetch('notas.csv');
      const data = await response.text();
      const filas = data.trim().split('\n').slice(1); // omitir cabecera
      const tbody = document.getElementById('tablaBody');
      tbody.innerHTML = "";

      filas.forEach(linea => {
        const [alumno, c1, p1, c2, p2, c3, fin, prom, estado] = linea.split(',');
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${alumno}</td>
          <td><input type="number" min="0" max="20" value="${c1}"></td>
          <td><input type="number" min="0" max="20" value="${p1}"></td>
          <td><input type="number" min="0" max="20" value="${c2}"></td>
          <td><input type="number" min="0" max="20" value="${p2}"></td>
          <td><input type="number" min="0" max="20" value="${c3}"></td>
          <td><input type="number" min="0" max="20" value="${fin}"></td>
          <td><span>${prom}</span></td>
          <td><span>${estado}</span></td>
        `;
        tbody.appendChild(fila);
      });
    }

    function guardarNotas() {
      const filas = document.querySelectorAll("#tablaBody tr");
      filas.forEach(fila => {
        const inputs = fila.querySelectorAll("input");
        let suma = 0;
        let count = 0;
        inputs.forEach(inp => {
          const val = parseFloat(inp.value);
          if (!isNaN(val)) {
            suma += val;
            count++;
          }
        });
        const promedio = count > 0 ? (suma / count).toFixed(2) : "-";
        const estado = promedio >= 11 ? "Aprobado" : "Desaprobado";
        fila.querySelectorAll("span")[0].textContent = promedio;
        fila.querySelectorAll("span")[1].textContent = estado;
      });
      alert("‚úÖ Notas recalculadas y actualizadas (solo visual)");
    }

    cargarCSV();
  </script>

</script>
