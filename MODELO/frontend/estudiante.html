<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Estudiante - UNSA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <h2>Panel del Estudiante</h2>
    <h3 id="nombreEstudiante">Estudiante: ---</h3>

    <nav class="menu">
      <button onclick="mostrarSeccion('perfil')">👤 Mi información</button>
      <button onclick="mostrarSeccion('notas')">🧮 Ver mis notas</button>
      <button onclick="mostrarSeccion('horario')">📅 Mi horario</button>
      <button onclick="mostrarSeccion('contenido')">📚 Contenido del curso</button>
      <button onclick="cerrarSesion()">🚪 Cerrar sesión</button>
    </nav>

    <div id="contenido"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const est = localStorage.getItem("estudianteActual");
      if (est) document.getElementById("nombreEstudiante").innerText = "Estudiante: " + est;
    });

    function mostrarSeccion(seccion) {
      const cont = document.getElementById("contenido");

      switch (seccion) {
        // ===== PERFIL DEL ESTUDIANTE =====
        case 'perfil':
          cont.innerHTML = `
            <h3>Mi Información</h3>
            <table border="1" style="width:60%; margin:auto;">
              <tr><td><strong>Nombre</strong></td><td>Ángela Soto Huerta</td></tr>
              <tr><td><strong>CUI</strong></td><td>20212163</td></tr>
              <tr><td><strong>Año de Ingreso</strong></td><td>2021</td></tr>
              <tr><td><strong>Escuela</strong></td><td>Ciencia de la Computación</td></tr>
            </table>
          `;
          break;

        // ===== VER NOTAS =====
        case 'notas':
          cont.innerHTML = `
            <h3>Mis Notas</h3>
            <table border="1" style="width:100%; text-align:center;">
              <tr><th>Curso</th><th>Cont1</th><th>Parcial1</th><th>Cont2</th><th>Parcial2</th><th>Cont3</th><th>Final</th><th>Promedio</th><th>Estado</th></tr>
              <tr><td>Programación I</td><td>14</td><td>15</td><td>13</td><td>14</td><td>15</td><td>16</td><td>14.5</td><td>Aprobado</td></tr>
              <tr><td>Estructura de Datos</td><td>11</td><td>12</td><td>13</td><td>10</td><td>11</td><td>12</td><td>11.5</td><td>Desaprobado</td></tr>
            </table>
          `;
          break;

        // ===== HORARIO =====
        case 'horario':
          cont.innerHTML = `
            <h3>Mi Horario Semanal</h3>
            <table border="1" style="width:80%; text-align:center; margin:auto;">
              <tr><th>Día</th><th>Curso</th><th>Hora</th><th>Aula</th></tr>
              <tr><td>Lunes</td><td>Programación I</td><td>08:00 - 10:00</td><td>Lab 301</td></tr>
              <tr><td>Miércoles</td><td>Estructura de Datos</td><td>10:00 - 12:00</td><td>Lab 305</td></tr>
              <tr><td>Viernes</td><td>Base de Datos</td><td>12:00 - 14:00</td><td>Lab 307</td></tr>
            </table>
          `;
          break;

        // ===== CONTENIDO DEL CURSO =====
        case 'contenido':
          cont.innerHTML = `
            <h3>Contenido Académico Subido por el Docente</h3>
            <ul>
              <li><a href="contenidos/ProgramacionI_Semana1.pdf" target="_blank">Programación I - Semana 1</a></li>
              <li><a href="contenidos/EstructuraDatos_Semana2.pdf" target="_blank">Estructura de Datos - Semana 2</a></li>
            </ul>
          `;
          break;
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("estudianteActual");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
