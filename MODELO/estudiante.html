<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        // Simulación de datos (normalmente viene del backend)
        const alumno = {
            nombre: "Angela Soto Huerta",
            cui: "20212163",
            anio_ingreso: "2021",
            notas: [15, 14, 16, 12, 18, 17]
        };

        function mostrarDatos() {
            document.getElementById("nombre").innerText = alumno.nombre;
            document.getElementById("cui").innerText = alumno.cui;
            document.getElementById("anio").innerText = alumno.anio_ingreso;

            let total = 0;
            const cuerpo = document.getElementById("tablaNotas");
            alumno.notas.forEach((n, i) => {
                cuerpo.innerHTML += `<tr><td>Nota ${i + 1}</td><td>${n}</td></tr>`;
                total += n;
            });

            const promedio = (total / alumno.notas.length).toFixed(2);
            document.getElementById("promedio").innerText = promedio;
            document.getElementById("estado").innerText = promedio >= 13 ? "APROBADO ✅" : "DESAPROBADO ❌";
        }

        window.onload = mostrarDatos;
    </script>
</head>
<body class="bg-light">
    <div class="container p-4">
        <h2 class="text-center mb-3">Panel del Estudiante</h2>
        <div class="card shadow p-4">
            <h4>Datos del Estudiante</h4>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>CUI:</strong> <span id="cui"></span></p>
            <p><strong>Año de Ingreso:</strong> <span id="anio"></span></p>

            <h5 class="mt-4">Notas</h5>
            <table class="table table-bordered">
                <thead><tr><th>Evaluación</th><th>Nota</th></tr></thead>
                <tbody id="tablaNotas"></tbody>
            </table>

            <h5>Promedio Final: <span id="promedio"></span></h5>
            <h5>Estado: <span id="estado" class="fw-bold"></span></h5>
        </div>
    </div>
</body>
</html>
