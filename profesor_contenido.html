<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido del Curso</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004e98;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        .boton {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004e98;
            color: white;
        }
        progress {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Gesti√≥n de Contenido del Curso</h1>
    <p>Profesor: <strong>Juan P√©rez</strong></p>
</header>

<main>
    <h2>Subida de Material</h2>
    <input type="file" id="archivo" accept=".pdf, .xlsx">
    <button class="boton" onclick="subirContenido()">üì§ Subir Contenido</button>

    <h2>Avance Semanal</h2>
    <table>
        <tr>

            <td>1</td>

            <td>Pendiente</td>

        </tr>
    </table>
</main>

<script>
    function subirContenido() {
        const archivo = document.getElementById('archivo').value;
        if (archivo === "") {
            alert("Seleccione un archivo para subir (HU 5.1.1)");
        } else {
            alert("Contenido subido correctamente (HU 5.1.1)");
        }
    }
</script>

</body>
</html>
